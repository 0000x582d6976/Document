
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The One Programming Language - Open-source System Programming Language</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="One (onelang) is an open-source system programming language that makes it easy to build reliable, efficient and performant software.">
  <meta name="keywords" content="one,onelang,one language,one-lang,one-language,one compiler" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
  <style>
    .app-name-link img {
      width: 50%;
    }
    .app-nav ul li ul {
      width: 110px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-php.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/pangu@4.0.7/dist/browser/pangu.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github/index.js"></script>
  <script>
    window.$docsify = {
      name: 'One',
      repo: 'One-Language/Document',
      logo: 'https://avatars.githubusercontent.com/u/40718659?s=200&v=4',
      onlyCover: false,
      coverpage: true,
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 3,
      themeColor: '#5C9DFF',
      mergeNavbar: true,
      search: {
        depth: 6,
        paths: 'auto',
        pathNamespaces: ['/'] /*Later we will adding more languages in sub-folders*/
      },
      auto2top: true,
      alias: {
        '/.*/_navbar.md': '/_navbar.md',
      },
      plugins: [
        function (hook) {
          hook.doneEach(function() {
            pangu.spacingElementByClassName('content')
          })
        },
        EditOnGithubPlugin.create('https://github.com/One-Language/Document/blob/main/')
      ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1/components/prism-markdown.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1/dist/docsify-tabs.min.js"></script>
  <script src="//cdn.jsdelivr.net/gh/sy-records/staticfile@master/js/docsify/emoji.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/zoom-image.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lozad@1/dist/lozad.min.js"></script>
</body>
</html>
